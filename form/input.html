<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Pekerja</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Dashboard Pekerja</h1>
      <nav>
        <ul>
          <li><a href="#">Beranda</a></li>
          <li>
            <a
              href="gsheets-api-master/gsheets-api-master/index.html"
              target="_blank"
              >Produktifitas</a
            >
          </li>
          <li><a href="index.html">Keluar</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="welcome">
        <h2>Selamat Datang, <span id="namaPekerja"></span></h2>
        <p>Senang melihat Anda kembali!</p>
      </section>
      <section class="productivity-report">
        <h2>Form Pengisian Laporan Produktifitas</h2>
        <form name="#" id="productivityForm">
          <div class="form-group">
            <label for="date">Tanggal</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="input-box">
            <label for="bagian" class="form-label">Bagian</label>
            <select
              type="text"
              id="bagian"
              name="bagian"
              class="form-control"
              placeholder="Pilih Bagian "
              required
            >
              <option>--Pilih Bagian--</option>
              <option>Receiving</option>
              <option>Shipping</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task">Tugas yang Diselesaikan</label>
            <textarea id="task" name="task" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="hours">Jumlah Jam Kerja</label>
            <input type="number" id="hours" name="hours" required />
          </div>
          <div class="button" style="width: 100%">
            <button
              type="submit"
              onclick="UploadFile();"
              class="btn btn-primary btn-kirim"
            >
              Kirim
            </button>
            <button
              class="btn btn-primary btn-loading d-none"
              type="button"
              disabled
            >
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              Loading...
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2024 Perusahaan XYZ. Semua hak cipta dilindungi undang-undang.
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
